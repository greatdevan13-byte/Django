<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User entry</title>
    <style>
        #a{
            text-align: center;
            margin-top: 100px;
        }
        body{
            background-color: antiquewhite;
        }
        label{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        form input:focus {
             border-color: rgb(36, 174, 156);
            outline: none;
            padding: 6px;
            width: auto;
        }
        form input:hover{
            background-color: azure;
        }

        

    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Enter your Details</u></h1><br><br>
    <form id="a" action="" method="post">
        {% csrf_token %}
        <label>Name :</label>
        <input type="text" name="Name" required><br><br><br>
        <label>Color :</label>
        <input type="text" name="Color" required><br><br><br>
        <label>Email :</label>
        <input type="email" name="Email"><br><br><br>
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
