{% extends 'layout.html' %}
{% block content %}
<style>
    #heading{
        color: rgb(69, 128, 255);
        font-family: Arial, Helvetica, sans-serif;
        background-color: azure;
        padding: 10px;
    }
    body{
        background-color: rgb(248, 255, 217);
    }
</style>

<div class="container mt-5">

    <h2 class="text-center mb-4" id="heading"><u>All Students</u></h2>

    <div class="row justify-content-center">
        <div class="col-lg-9">

            <div class="card shadow p-4">

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead class="table-success">
                            <tr>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.name }}</td>
                                <td>{{ student.student_class }}</td>
                                <td>{{ student.age }}</td>
                                <td>
                                    <a href="{% url 'edit_students' student.id %}" class="btn btn-sm btn-warning">Edit</a>
                                    <a href="{% url 'delete_students' student.id %}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
