{% extends 'layout.html' %}
{% block content %}
<style>
    body{
        text-align: center;
        background-color: bisque;
    }
    button{
        background-color: rgb(78, 163, 255);
        color: black;
        width: 100px;
        padding: 10px;
        border: none;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    button:hover{
        background-color: rgb(169, 207, 243);
    }
</style>
<h2 style="text-align: center;"><u> Welcome {{ request.user.username }} </h2></u><br><br>

<p>You have visited this page <b>{{ count }}</b> times in this session.</p><br><br>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form><br><br>

 {% endblock %}
