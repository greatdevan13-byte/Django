{% extends 'layout.html' %}
{% block content %}
<style>
    body{
        background-color: antiquewhite;
    }
    .login-container {
    width: 400px;
    margin: 60px auto;
    padding: 30px;
    background-color: #f4f6f8;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: Arial, Helvetica, sans-serif;
}

.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.login-container table {
    width: 100%;
}

.login-container input {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #2c7be5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
}

.login-container button:hover {
    background-color: #1a5fd1;
}

</style>
<div class="login-container">
<h2 style="text-align: center;"><u>Login</u></h2><br><br>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_table}}
     <button type="submit">Login</button>
</form><br><br>
<p>New user? <a href="{% url 'signup' %}">Signup</a></p>
</div>
 {% endblock %}
