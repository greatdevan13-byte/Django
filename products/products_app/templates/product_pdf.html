<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} PDF</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .price {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }

        .description {
            margin-top: 10px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: gray;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>

</head>
<body>

    <div class="container">

        <h1>{{ product.name }}</h1>

        <div class="info">
            <span class="label">Price:</span>
            <span class="price">â‚¹ {{ product.price }}</span>
        </div>

        <div class="info description">
            <span class="label">Description:</span>
            <p>{{ product.description }}</p>
        </div>

        <div class="footer">
            Generated by Product system
        </div>

    </div>

</body>
</html>
