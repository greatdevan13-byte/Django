<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        h1 {
            word-spacing: 5px;
            letter-spacing: 5px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        

        tr:hover {
            background-color: #e6f7ff;
            transition: 0.3s ease;
        }
        .pdf-btn {
    display: inline-block;
    padding: 6px 14px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s ease;
}

.pdf-btn:hover {
    background-color: #218838;
    transform: scale(1.05);
}

    </style>
</head>

<body>

    <h1><u>List of Products</u></h1><br><br>


    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Description</th>
            <th>Download</th>
        </tr>

        {% for x in product %}
        <tr>
            <td>{{ x.name }}</td>
            <td>â‚¹ {{ x.price }}</td>
            <td>{{ x.description }}</td>
             <td><a href="{% url 'generate_pdf' x.id %}" class="pdf-btn">
    Download PDF
</a>
</td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>
